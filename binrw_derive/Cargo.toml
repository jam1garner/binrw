[package]
name = "binrw_derive"
version = "0.8.4"
authors = [
    "jam1garner <jam@jam1.re>",
    "Colin Snover <github.com@zetafleet.com>",
    "Kitlith <kitlith@kitl.pw>",
    "roblabla <robinlambertz+dev@gmail.com>"
]
edition = "2018"
description = "Derive macro for binrw"
repository = "https://github.com/jam1garner/binrw"
license = "MIT"

[lib]
proc-macro = true

[dependencies]
syn = { version = "1", features = ["extra-traits", "full", "visit", "visit-mut"] }
quote = "1"
proc-macro2 = { version = "1", features = ["span-locations"] }
owo-colors = "3"

[dev-dependencies]
runtime-macros-derive = "0.4.0"
